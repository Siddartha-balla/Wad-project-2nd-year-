<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #00b4db, #0083b0);
        }

        .container {
            display: flex;
            width: 700px;
            height: 400px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .left {
            width: 50%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .left h1 {
            margin-bottom: 10px;
        }

        .left p {
            font-size: 14px;
            opacity: 0.9;
        }

        .right {
            width: 50%;
            padding: 40px;
        }

        .right h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.85;
        }

        .msg {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <h1>Welcome Back!</h1>
        <p>Login to access Student Freelancing Services</p>
    </div>

    <div class="right">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>

        <div class="msg error" id="errorMsg"></div>
        <div class="msg success" id="successMsg"></div>

        <div class="link">
            New user? <a href="register.html">Create account</a>
        </div>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    document.getElementById("errorMsg").innerHTML = "";
    document.getElementById("successMsg").innerHTML = "";

    if (email === "" || password === "") {
        document.getElementById("errorMsg").innerHTML = "Please enter email and password.";
        return;
    }

    if (email === "student@gmail.com" && password === "123456") {
        document.getElementById("successMsg").innerHTML = "Login successful!";
    } else {
        document.getElementById("errorMsg").innerHTML = "Invalid email or password.";
    }
});
</script>

</body>
</html>
